<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title">Etch a Sketch</div>
    <div class="container">
        <div class="grids"></div>
        <div class="function-container">
            <input type="color" name="color" id="color-picker">
            <button class="clear-button">Clear</button>
            <button class="random-color">random color</button>
            <div class="slider-container">
                <div class="display-slider-value">Grids: </div>
                <input type="range" class="grid-slider" min="1" max="100" value="16">
            </div>
        </div>
    </div>
</body>
</html>
